    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            overscroll-behavior-y: none;
            overflow-x: hidden;
        }
        
        .btn-3d-press {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
        }
        .btn-3d-press:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
        }

        .emoji-3d {
            filter: drop-shadow(0 6px 4px rgba(0, 0, 0, 0.1));
            display: inline-block;
        }
        
        @keyframes swing {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .animate-swing-emoji {
            animation: swing 1s ease-in-out infinite;
            transform-origin: top center;
        }

        .clay-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            box-shadow: 
                inset 0 4px 4px rgba(255,255,255,0.8),
                0 10px 25px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.6);
        }

        .bottom-nav-floating {
            bottom: 1.5rem;
            left: 1rem;
            right: 1rem;
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>

</head>
<body class="bg-[#f8fafc] text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
        (function() {
            try {
                const currentHref = window.location.href;
                const baseDir = currentHref.substring(0, currentHref.lastIndexOf('/') + 1);
                const entryPoint = baseDir + "index.tsx";
                
                const script = document.createElement('script');
                script.type = 'module';
                script.src = entryPoint + "?cache=" + Date.now();
                
                script.onerror = function(err) {
                    console.error("[SANDBOX_RESTORE] Erro ao injetar index.tsx:", err);
                };

                document.body.appendChild(script);
            } catch (e) {
                console.error("[SANDBOX_RESTORE] Falha:", e);
            }
        })();
    </script>
<script type="module" src="/index.tsx"></script>
